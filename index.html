<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid-dashboard</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>
          Hi <span id="name-input" contenteditable="true">[Enter name]</span>
        </h2>
      </div>
      <div class="bg1"></div>
      <div class="bg2"></div>
      <div class="bg1 weather-grid-tile">
        <!-- add correct elements -->
        <div class="weather-icon">
          <img src="" alt="" class="icon" />
        </div>
        <div class="current-temp"></div>
        <div class="current-location"></div>
      </div>
      <div class="bg1"></div>
      <div class="bg2 news" id="novara-content">
        <div class="slider novara-slider"></div>
      </div>
      <div class="bg1"></div>
      <div class="bg2">
        <span id="reminder-input" contenteditable="true">[set a reminder or a todo here]</span>
      </div>
      <div class="bg2"></div>
      <div class="bg1 news" id="guardian-content">
        <div class="slider guardian-slider"></div>
      </div>
      <div class="bg2"></div>
      <div class="bg2"></div>
    </div>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
